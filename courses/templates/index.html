{% load static %}
{% load shared_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amr Mostafa">
    <meta name="description" content="Courses">
    <link rel="icon" href="{% static 'icons/105e9c04-a153-43b4-bcd4-b025486a4fbb.jpg' %}">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

    {% show_header %}

    <main>
        <div class="upper-part">
            <div class="middle">
                <h1>The Ultimate Business Education</h1>
            </div>
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search..."><button
                    class="search-button">Search</button>
            </div>
        </div>

        <div class="middle">
            <h2>Featured Courses </h2>
        </div>

        <nav>

            <div class="courses-container">
                {% for course in courses %}
                <div class="courses-border">
                    <p>{{ course.title }}</p>
                </div>
                {% empty %}
                <p>No courses available.</p>
                {% endfor %}
            </div>

        </nav>

        <div class="browse-center">
            <a href="categories">
                <div class="browse-more-border">Browse More Featured Courses</div>
            </a>
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
